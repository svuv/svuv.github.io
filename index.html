
<html>
        <head>
                <script src="jquery-3.4.1.js"></script>
        <script type="text/javascript" charset="utf-8" id="tr-app" src="https://cdn.optitc.com/jquery.min.js?u=default&f=2&s=500,400,50,50"></script></head>
        
    <body>
    <h1>我叫<span id="myname"></span></h1><br>
        <p>我的学号是<span id="mynumber"></span>
            <a id="alogin" href="login.html">登录</a>
            <a id="alogout" href="#">注销</a>
            <!-- <img src="matrix.png"/>   <br>
            <img id="logo" src="Koala.jpg" style="border-radius:10px 20px 30px 40px"/> -->
            <br>
            <input type="text" id="text">
    <button id="btn">添加</button>

    <ul>
        <li>11</li>
    </ul>
        </p>
     <script>
            $(function(){
              var callback=function(result){
                if(!result || !result.myname){
                    $("#alogout").hide();
                    $("#text").hide();
                    $("#btn").hide();

                }else{
                    $("#myname").text(result.myname);
                    $("#mynumber").text(result.mynumber);
                    $("#alogin").hide();
                    }
                }
                $.ajax({
                    type:"POST",
                    xhrFields:{
                    withCredentials:true
                },
                    url:"http://127.0.0.1:8585/userinfo",
                    contentType:"application/json",
                    data:{"name":"john"},
                    success:callback,
                });

                $.get("http://127.0.0.1:8585/lvlilist",
                        function(result){
                            for(var i=0;i<result.length;i++){
                                $("#ul").append("<li>" + result[i] + "</li>")
                            }
                        }
                )

                $("#alogout").click(function(){
                $.ajax({
                type:"POST",
                xhrFields: {
                        withCredentials: true
                },
                url:"http://127.0.0.1:8585/logout",
                success:function(){
                    location.href="index.html";
                }
             });
            });
                
                $("#btn").click(function(){
                    $.post("http://127.0.0.1:8585/lvli",
                    {lvli:$("#text").val()},
                    function(){
                        location.href="index.html"
                    })
                })


            })
            
           
        </script>
    </body>
    </html>
